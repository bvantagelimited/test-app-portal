version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-distribution
    restart: unless-stopped
    ports:
      - "3009:3009"
    volumes:
      # Persist uploads directory
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3009
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3009"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: app-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/docker-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    profiles:
      - with-nginx

  # Optional: Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: app-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - with-nginx
