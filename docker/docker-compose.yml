services:
  test-app-portal:
    image: test-app-portal-image:latest
    container_name: test-app-portal
    restart: unless-stopped
    ports:
      - "3009:3009"
    volumes:
      # Persist uploads directory
      - ./target/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3009
      # Auth configuration - production
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3009"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
