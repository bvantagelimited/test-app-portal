services:
  test-app-portal:
    image: test-app-portal-image:latest
    container_name: test-app-portal
    restart: unless-stopped
    ports:
      - "3009:3009"
    volumes:
      # Persist uploads directory
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3009
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3009"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
